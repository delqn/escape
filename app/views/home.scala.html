@(user: Option[User], title: String = "Escape")(content: Html)

@main(title) {

	@content

    <a class="selected" href="@routes.Application.index">Home</a>
	@if(user.isDefined) {
	  <a class="selected" href="@routes.Application.logout">Logout</a>
    } else {
	  <a class="unselected" href="@routes.Facebook.login">Login</a>
    }
}
