@(user: User, friends: Seq[com.restfb.types.User])

@home(Some(user), "Your friends") {
    
    @if(!friends.isEmpty) {
		@friends.map { friend =>
	  		<a class="unselected" href="http://www.facebook.com/users/@friend.getId">@friend.getName</a>
		} 
    } else {
    	<p>None of your friends uses the Escape app.</p>
    }
}
